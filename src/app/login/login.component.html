<form (ngSubmit)="onSubmit()">
  <label>
    Usuario:
    <input type="text" [(ngModel)]="user" name="user" required />
  </label>
  <label>
    Contraseña:
    <input type="password" [(ngModel)]="password" name="password" required />
  </label>
  <button type="submit">Iniciar sesión</button>
</form>
